<!DOCTYPE html>
<html>
<head>
    <title>Portifólio pessoal</title>
    <style>
        /* Estilos CSS para os links */
        .link {
            display: block;
            padding: 10px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        /* Estilos de hover para os links */
        .link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" class="link">Sobre mim</a>
    <a href="https://www.facebook.com" class="link">Formação</a>
    <a href="https://www.twitter.com" class="link">Contato</a>
    <a href="https://www.instagram.com" class="link">Trabalhos</a>
</body>
</html>
